  args: ["ninja", "-C", "/workspace/build", "-k", "100"]
- name: eu.gcr.io/$PROJECT_ID/buildenv:64
  args: ["bash", "/workspace/scripts/bootstrap.sh"]
  waitFor: ["-"]
- name: eu.gcr.io/$PROJECT_ID/buildenv:64
  args: ["ninja", "-C", "/workspace/build", "-k", "100"]
artifacts:
  objects:
    location: gs://v3dvk-build-results
    paths:
    - /workspace/build/src/broadcom/vulkan/libvulkan_broadcom.so
